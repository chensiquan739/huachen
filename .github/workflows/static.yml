<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>华晨商贸有限公司 - 简介</title>
  <style>
    body {
      margin: 0;
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(to right, #fffaf0, #f5e6ca);
      color: #4b3b0e;
    }
    nav {
      background-color: #bfa14a;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    header {
      background: url('https://cdn.pixabay.com/photo/2022/01/27/06/24/dragon-6971806_1280.jpg') no-repeat center center/cover;
      color: white;
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }
    .header-box {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 15px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p.slogan {
      font-size: 22px;
      margin-top: 0;
    }
    section {
      padding: 60px 20px;
    }
    .intro {
      font-size: 20px;
      line-height: 1.8;
      max-width: 900px;
      margin: auto;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }
    .card {
      background: linear-gradient(to bottom, #fff8e1, #fceabb);
      border: 2px solid #bfa14a;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 25px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin: 10px 0 8px;
      font-size: 22px;
      color: #7a5e0b;
    }
    .card p {
      margin: 0;
      font-size: 16px;
      color: #665122;
    }
    footer {
      background: #bfa14a;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 14px;
      letter-spacing: 1px;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
    window.onload = () => showPage('home');
  </script>
</head>
<body>

<nav>
  <a href="#" onclick="showPage('home')">公司简介</a>
  <a href="#" onclick="showPage('team')">管理团队</a>
  <a href="#" onclick="showPage('products')">主营产品</a>
  <a href="#" onclick="showPage('culture')">企业文化</a>
</nav>

<header>
  <div class="header-box">
    <h1>华晨商贸有限公司</h1>
    <p class="slogan">龙腾童车，金彩童年</p>
  </div>
</header>

<section id="home" class="page">
  <div class="intro">
    <p>华晨商贸有限公司是一家专注童车销售的现代企业。我们以品质为核心，以创新为动力，致力于打造符合中国家庭需求的高品质儿童出行产品。</p>
    <p>象征力量与吉祥的“龙”元素贯穿于我们的品牌理念，寓意着我们对每一位儿童成长旅程的守护。</p>
  </div>
</section>

<section id="team" class="page">
  <div class="team">
    <div class="card">
      <h3>陈思泉</h3>
      <p>总经理</p>
    </div>
    <div class="card">
      <h3>胡慧子</h3>
      <p>财务经理</p>
    </div>
    <div class="card">
      <h3>高天羽</h3>
      <p>出纳经理</p>
    </div>
    <div class="card">
      <h3>曹智博</h3>
      <p>行政经理</p>
    </div>
    <div class="card">
      <h3>张奥迪</h3>
      <p>仓储经理</p>
    </div>
  </div>
</section>

<section id="products" class="page">
  <div class="intro">
    <h2>主营产品</h2>
    <p>我们销售的童车种类丰富，涵盖婴儿推车、三轮车、儿童平衡车等多种品类，安全、环保、美观。</p>
    <p>每款产品设计均融入“龙”的精神元素，彰显尊贵与活力，满足新时代家庭对童车的更高期待。</p>
  </div>
</section>

<section id="culture" class="page">
  <div class="intro">
    <h2>企业文化</h2>
    <p>诚信为本、客户至上、创新驱动、共赢发展。</p>
    <p>我们以“龙的传人”精神鼓舞团队，激发斗志，凝聚力量，让童年因我们的产品而更加灿烂。</p>
  </div>
</section>

<footer>
  版权所有 © 华晨商贸有限公司
</footer>

</body>
</html>
